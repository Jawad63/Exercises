<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="heading">
            <h1>Temperature Converter</h1>
        </div>

        <div class="temp">
            <div class="input">
                <label>Celsius</label>
                <input type="number" class="input-field" value="0" id="celsius">
            </div>
            <div class="input">
                <label>Fahrenheit</label>
                <input type="number" class="input-field" value="32" id="fahrenheit">
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
